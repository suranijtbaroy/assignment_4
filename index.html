<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Daisy Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Talwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm text-slate-500 font-medium">Total Applied</p>
                <h2 id="total-count" class="text-3xl font-bold text-blue-600">0</h2>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm text-green-600 font-bold uppercase tracking-wide">Interview</p>
                <h2 id="interview-count" class="text-3xl font-bold">0</h2>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm text-red-600 font-bold uppercase tracking-wide">Rejected</p>
                <h2 id="rejected-count" class="text-3xl font-bold">0</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <span class="bg-slate-200 px-3 py-1 rounded-full text-sm font-semibold">
                <span id="tab-count">0</span> Jobs
            </span>
        </div>

        <div class="flex gap-2 mb-8 bg-slate-200 p-1 rounded-lg w-fit">
            <button onclick="switchTab('all')" id="tab-all" class="px-6 py-2 rounded-md font-medium transition-all bg-white shadow-sm">All</button>
            <button onclick="switchTab('interview')" id="tab-interview" class="px-6 py-2 rounded-md font-medium transition-all text-slate-600 hover:bg-white/50">Interview</button>
            <button onclick="switchTab('rejected')" id="tab-rejected" class="px-6 py-2 rounded-md font-medium transition-all text-slate-600 hover:bg-white/50">Rejected</button>
        </div>

        <div id="jobs-container" class="grid grid-cols-1 gap-5">
            </div>
    </div>

    <script src="job.js"></script>
</body>
</html>
